<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastAPI Chat Box</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 700px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
      }
      .chat-box {
        height: 500px;
        width: 700px;
        overflow-y: scroll;
        padding: 10px;
      }
      .message {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 5px;
      }
      .sent {
        background-color: #007bff;
        color: #fff;
        width: fit-content;
        text-align: end;
      }
      .received {
        background-color: #ccc;
        color: #000;
        width: fit-content;
        margin-right: auto;
        text-align: start;
      }
      .input-box {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #fff;
      }
      .input-box input {
        flex: 1;
        padding: 8px;
        border-radius: 3px;
        border: 1px solid #ccc;
        margin-right: 10px;
        outline: none;
      }
      .input-box button {
        padding: 8px 20px;
        border: none;
        border-radius: 3px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }
      .input-box button:hover {
        background-color: #0056b3;
      }

      .message-container {
        margin-bottom: 10px;
        display: flex;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="chat-box" id="chat-box"></div>
      <div class="input-box">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
      </div>
    </div>

    <script>
      const chatBox = document.getElementById("chat-box");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");

      // Initialize the connection of user with virtual assistant via Web Sockets
      const ws = new WebSocket("ws://localhost:8000/chat");

      // when logged, send a msg to console (for debugging purpose)
      ws.onopen = () => {
        console.log("Connected to WebSocket server");
      };

      // when user send message, send through sockets and append a new DIV element
      // ws.onmessage = (event) => {
      //   const message = event.data;
      //   updateChat(message, "received");
      // };

      sendButton.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (message !== "") {
          appendMessage(message, "sent");
          ws.send(message);
          messageInput.value = "";
          appendMessage("", "received");
        }
      });

      // updates the chat box with the new message
      ws.onmessage = (event) => {
        const message = event.data;
        updateChat(message);
      };

      // updates the existing message in the chat box
      function updateChat(message) {
        
        const messageElements = chatBox.getElementsByClassName("message");
        // Update the text content of the last message element
        const lastMessageElement =
          messageElements[messageElements.length - 1];
        lastMessageElement.textContent += message;

        // set maximum scroll
        chatBox.scrollTop = chatBox.scrollHeight;
        
      }

      // appends a new DIV element for each message
      function appendMessage(message, type) {
        const messageContainer = document.createElement("div");
        messageContainer.classList.add("message-container");

        const messageElement = document.createElement("div");
        messageElement.textContent = message;
        messageElement.classList.add("message", type);

        messageContainer.appendChild(messageElement);
        chatBox.appendChild(messageContainer);

        // set maximum scroll
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    </script>
  </body>
</html>
